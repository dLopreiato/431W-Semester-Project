<html lang="en">
  <head>

  <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand site-logo" href="index.html"><img src="img/logo2.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav" id="navbar-links">
                    <li><a href="browse.html">Products</a></li>
                    <!-- More links are added here, depending on if the user is logged in or not -->
                </ul>
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input name="searchBar" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="submitSearch();">Find</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
		<div id="error-view">
		</div>
	
		<div class="row">
		  <div class="col-md-3">
				<div class="input-group">
						  <label for="item_category">Item Category</label>
						 <select class="form-control" id="itemCategory1">
							<option value="-1">Please Select</option>
							 <option value="0">Toys</option>
							 <option value="1">Music</option>
							 <option value="2">Movies</option>
							 <option value="3">Clothing</option>
							 <option value="4">Accessories</option>
							<option value="5">Games</option>
						  </select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group" id="subcategory1">
					<label for="item_category">Item Subcategory</label>
						<select class="form-control" id="itemSubcategory1">
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group" id="subcategory2">
					<label for="item_category">Item Subcategory</label>
						<select class="form-control" id="itemSubcategory2">
						</select>
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group" id="subcategory3">
					<label for="item_category">Item Subcategory</label>
						<select class="form-control" id="itemSubcategory3">
						</select>
					</div>
				</div>
		</div>
		<br>
		
		<h1>Filtered Results</h1>
		<div id = "noResults" style="display:none">
			<br>
			<h4>Sorry, we couldn't find anything.  Try some different categories.</h4>
		</div>
		
		<br>
		
		<div class="row"  id="filtered-results">
            <!--Populated by browse-ajax.js-->
         </div>
		 
    </div>


    <footer class="footer">
        <div class="container">
