    <!-- Various Custom CSS -->

  <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand site-logo" href="index.html"><img src="img/logo2.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav" id="navbar-links">
                    <li><a href="browse.html">Products</a></li>
                    <!-- More links are added here, depending on if the user is logged in or not -->
                </ul>
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input name="searchBar" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="submitSearch();">Find</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="error-view">
        </div>
        <h1>Register for #90sKidsRUs</h1>
		<div>
		<div class="form-group">
			<label for="username1">Username</label>
			<input type="text" class="form-control" id="username1" name="username"placeholder="Username">
		  </div>
		<div class="form-group">
			<label for="password1">Password</label>
			<input type="password" class="form-control" id="password1" name="password" placeholder="Password">
		  </div>
		  <div class="form-group">
			<label for="confirmPassword1">Password</label>
			<input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
		  </div>
		  <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" name="email" id="email1" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label for="name1">Name</label>
			<input type="text" class="form-control" id="name1" name="nam" placeholder="Name">
		  </div>
		  <div class="form-group">
			<label for="phoneNumber1">Phone Number</label>
			<input type="text" class="form-control" id="phoneNumber1" name="phone_number" placeholder="Phone Number">
		  </div>
		  <div class="form-group">
			<label for="age1">Age</label>
			<input type="number" class="form-control" id="age1" name="age" placeholder="Age" min ="1">
		  </div>
		  <div class="form-group">
			<label for="gender1">Gender</label>
			<input type="text" class="form-control" id="gender1" name="gender" placeholder="Gender">
		  </div>
		  <div class="form-group">
			<label for="annualncome1">Annual Income</label>
			<input type="number" class="form-control" name="annual_income" id="annualincome1" placeholder="Annual Income" min ="0">
		  </div>
		  <button type="submit" class="btn btn-primary" onclick="registerUser();">Register</button>
		</div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Made by the Hateful 8 &#169; 2016</p>
        </div>

    <script src="js/navbar-ajax.js"></script>

</html>
