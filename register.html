<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Various Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand site-logo" href="index.html">#90s Kids R Us</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav" id="navbar-links">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">My Sales</a></li>
                    <!-- More links are added here, depending on if the user is logged in or not -->
                </ul>
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input name="searchBar" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="submitSearch();">Find</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Register for #90sKidsRUs</h1>
		<form>
		<div class="form-group">
			<label for="username1">Username</label>
			<input type="text" class="form-control" id="username1" placeholder="Username">
		  </div>
		<div class="form-group">
			<label for="password1">Password</label>
			<input type="password" class="form-control" id="password1" placeholder="Password">
		  </div>
		  <div class="form-group">
			<label for="confirmPassword1">Password</label>
			<input type="password" class="form-control" id="confirmPassword1" placeholder="Confirm Password">
		  </div>
		  <div class="form-group">
			<label for="exampleInputEmail1">Email address</label>
			<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
		  </div>
		  <div class="form-group">
			<label for="name1">Name</label>
			<input type="text" class="form-control" id="name1" placeholder="Name">
		  </div>
		  <div class="form-group">
			<label for="phoneNumber1">Phone Number</label>
			<input type="text" class="form-control" id="phoneNumber1" placeholder="Phone Number">
		  </div>
		  <div class="form-group">
			<label for="age1">Age</label>
			<input type="number" class="form-control" id="age1" placeholder="Age" min ="1">
		  </div>
		  <div class="form-group">
			<label for="gender1">Gender</label>
			<input type="text" class="form-control" id="gender1" placeholder="Gender">
		  </div>
		  <div class="form-group">
			<label for="annualncome1">Annual Income</label>
			<input type="number" class="form-control" id="annualIncome1" placeholder="Annual Income" min ="0">
		  </div>
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> I agree to the terms and conditions (that don't exist)
			</label>
		  </div>
		  <button type="submit" class="btn btn-primary">Register</button>
		</form>
    </div>

    <footer class="footer">
        <div class="container">
            <p>Made by the Hateful 8 &#169; 2016</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navbar-ajax.js"></script>
    <!-- PAGE SPECIFIC SCRIPTS GO HERE -->
  </body>

</html>
