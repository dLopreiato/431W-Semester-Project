<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Post a Listing | #90s Kids R Us</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Various Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand site-logo" href="index.html"><img src="img/logo2.png"></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav" id="navbar-links">
                    <li><a href="browse.html">Products</a></li>
                    <!-- More links are added here, depending on if the user is logged in or not -->
                </ul>
                <div class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input name="searchBar" type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="submitSearch();">Find</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Item Description</h1>
        <h3>Bid Items</h3>
        <div>
        	<div class="form-group">
        		<label for="reservePrice1">Reserve Price</label>
				<input type="text" class="form-control" id="reservePrice1" placeholder="Reserve Price" name="reservePrice">
        	</div>
        	<div class="form-group">
        		<label for="numInStock1">Number in Stock</label>
				<input type="text" class="form-control" id="numInStock1" placeholder="Number in Stock" name="numInStock">
        	</div>
        	<button type="submit" class="btn btn-primary" onclick="postListing();">Submit</button>
        </div>
        <hr>
 		<h3>Sale Items</h3>
 		<div>
 			<div class="form-group">
        		<label for="listedPrice1">Listed Price</label>
				<input type="text" class="form-control" id="listedPrice1" placeholder="Listed Price" name="listedPrice">
        	</div>
        	<div class="form-group">
        		<label for="numInStock3">Number in Stock</label>
				<input type="text" class="form-control" id="numInStock3" placeholder="Number in Stock" name="numInStock2">
        	</div>
        	<button type="submit" class="btn btn-primary" onclick="postListing();">Submit</button>
        </div>
        <hr>
        <!-- serial number, rental time (in days), and rental price-->
        <h3>Rental Items</h3>
        <div>
        	<div class="form-group">
        		<label for="serialNumber1">Serial Number</label>
				<input type="text" class="form-control" id="serialNumber1" placeholder="Serial Number" name="serialNumber">
        	</div>
        	<div class="form-group">
        		<label for="rentalTime1">Rental Time (Days)</label>
				<input type="text" class="form-control" id="rentalTime1" placeholder="Rental Time" name="rentalTime">
        	</div>
        	<div class="form-group">
        		<label for="rentalPrice1">Rental Price</label>
				<input type="text" class="form-control" id="rentalPrice1" placeholder="Rental Price" name="rentalPrice">
        	</div>
        	<button type="submit" class="btn btn-primary" onclick="postListing();">Submit</button>
        </div>


    </div>

    <footer class="footer">
        <div class="container">
            <p>Made by the Hateful 8 &#169; 2016</p>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/navbar-ajax.js"></script>
    <!-- PAGE SPECIFIC SCRIPTS GO HERE -->
  </body>

</html>
